<div class="container ">

  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
  <app-update-categorie [categorie]="updateCategorie"
                        [ajout]="ajout"
                        (categorieUpdated)= "categorieUpdated($event)" > </app-update-categorie>

  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr> <th>Id</th><th>Nom Cat√©gorie</th> </tr>
        </thead>
        @for(cat of categories; track cat.idCat)
        {
          <tbody >
          <tr>
            <td>{{cat.idCat}}</td>
            <td>{{cat.nomCat}}</td>
            <td><a class="btn btn-success" (click)="updateCat(cat)">Editer</a></td>

          </tr>
          </tbody>
        }
      </table>
    </div>
  </div>
</div>
